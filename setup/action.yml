name: "Configure Environment"
description: "Shared configuration for checkout, NodeJS and package manager"
inputs:
  nodeVersion:
    description: "NodeJS Version to use"
    required: false
    default: ".nvmrc"
  packageManager:
    description: "Package Manager"
    required: false
    default: yarn
  pnpmVersion:
    description: "PNPM Manager version"
    required: false
    default: "7"

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      name: Checkout
      with:
        fetch-depth: 0
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Setup pnpm
      id: pnpm_setup
      if: inputs.packageManager == 'pnpm'
      uses: pnpm/action-setup@v2.2.4
      with:
        version: ${{ inputs.pnpmVersion }}
        run_install: false

    - name: Setup yarn
      id: yarn_setup
      if: inputs.packageManager == 'yarn'
      shell: bash
      run: npm i -g yarn

    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: ${{ inputs.nodeVersion }}
