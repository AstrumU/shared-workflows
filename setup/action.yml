name: "Configure Environment"
description: "Shared configuration for checkout, NodeJS and package manager"
inputs:
  nodeVersion:
    description: "NodeJS Version to use"
    required: false
    default: ".nvmrc"
  packageManager:
    description: "Package Manager"
    required: false
    default: yarn
  pnpmVersion:
    description: "PNPM Manager version"
    required: false
    default: "7"
  cacheVersion:
    description: "PNPM/YARN cache version"
    required: true
    default: v1

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      name: Checkout
      with:
        fetch-depth: 0
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Setup pnpm
      id: pnpm_setup
      if: inputs.packageManager == 'pnpm'
      uses: pnpm/action-setup@v2.2.4
      with:
        version: ${{ inputs.pnpmVersion }}
        run_install: false

    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: ${{ inputs.nodeVersion }}

    - name: Setup yarn
      id: yarn_setup
      if: inputs.packageManager == 'yarn'
      shell: bash
      run: npm i -g yarn

    - name: Get package manager
      shell: bash
      run: |
        if inputs.packageManager == 'yarn'; then lockFile='pnpm-lock.yaml'; else lockFile='yarn.lock';fi
        echo "lockFile=$lockFile" >> $GITHUB_ENV

    - name: Restore node_modules cache ${{ inputs.packageManager }}
      id: ${{ inputs.packageManager }}_cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          packages/**/node_modules
        key: ${{ runner.os }}-${{ inputs.cacheVersion }}-${{ hashFiles($lockFile) }}

    - name: Dependencies
      shell: bash
      if: ${{ steps.${{ inputs.packageManager }}_cache.outputs.cache-hit != 'true' }}
      run: ${{ inputs.packageManager }} install --frozen-lockfile --check-files --ignore-scripts
