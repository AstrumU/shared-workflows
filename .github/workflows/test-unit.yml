on:
  workflow_call:
    inputs:
      nodeVersion:
        required: false
        type: string
        default: ".nvmrc"
      name:
        required: false
        type: string
      packageManager:
        type: string
        required: false
        default: yarn
      cacheVersion:
        type: string
        required: true
        default: v1
      pnpmVersion:
        type: string
        required: false
        default: 7
      nodeOptions:
        type: string
        required: false
        default: "--max_old_space_size=8192"
      matrixObject:
        type: string
        required: false
        default: "[ client ]"
    secrets:
      NODE_AUTH_TOKEN:
        required: true

jobs:
  test-unit:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        object:
          ${{ inputs.matrixObject }}
          # - client
          # - server

    name: test-unit-${{ matrix.object }}

    steps:
      - uses: AstrumU/shared-workflows/setup@main
        name: Setup env
        with:
          nodeVersion: ${{ inputs.nodeVersion }}
          packageManager: ${{ inputs.packageManager }}
          cacheVersion: ${{ inputs.cacheVersion }}
          pnpmVersion: ${{ inputs.pnpmVersion }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_OPTIONS: ${{ inputs.nodeOptions }}

      - uses: actions/cache@v3
        name: Restore build cache
        with:
          path: |
            packages/**/dist
            packages/**/tsconfig.tsbuildinfo
          key: ${{ github.sha }}

      - name: Unit tests ${{ matrix.object }}
        run: yarn test:unit:${{ matrix.object }} --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_OPTIONS: ${{ inputs.nodeOptions }}
