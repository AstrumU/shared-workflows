on:
  workflow_call:
    inputs:
      node-version-file:
        required: false
        type: string
        default: ".nvmrc"
      package-manager:
        type: string
        required: false
        default: yarn
      cache-version:
        type: string
        required: false
        default: v1
      pnpm-version:
        type: string
        required: false
        default: 7
      node-options:
        type: string
        required: false
        default: "--max_old_space_size=8192"
      lock-file:
        type: string
        required: false
        default: "yarn.lock"
    secrets:
      NODE_AUTH_TOKEN:
        required: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Setup env
        uses: AstrumU/shared-workflows/.github/actions/setup@main
        with:
          node-version-file: ${{ inputs.node-version-file }}
          package-manager: ${{ inputs.package-manager }}
          pnpm-version: ${{ inputs.pnpm-version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_OPTIONS: ${{ inputs.node-options }}

      - name: Cache dependencies
        uses: AstrumU/shared-workflows/.github/actions/cache-dependencies@main
        id: cache-dependencies
        with:
          package-manager: ${{ inputs.package-manager }}
          cache-version: ${{ inputs.cache-version }}
          lock-file: ${{ inputs.lock-file }}

      - name: Cache build
        id: cache-build
        uses: AstrumU/shared-workflows/.github/actions/cache-build@main
        with:
          package-manager: ${{ inputs.package-manager }}

      - name: Build
        id: build
        if: ${{ steps.cache-build.outputs.cache-hit != 'true' }}
        run: ${{ inputs.package-manager }} build:ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
          NODE_OPTIONS: ${{ inputs.node-options }}
